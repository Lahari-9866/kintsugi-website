        </nav>
        <h1>Login or Sign Up</h1>
    </header>
    <main>
        <div class="form-container">
            <div class="login-form">
                <h2>Login</h2>
                <p>If you already have an account, please log in below:</p>
                <form action="index.html" method="post">
                    <label for="login-username">Username:</label>
                    <input type="text" id="login-username" name="username" required><br>

                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="password" required><br>

                    <button type="submit">Login</button>
                </form>
            </div>
            <div class="signup-form">
                <h2>Sign Up</h2>
                <p>Don't have an account? Create one below:</p>
                <form action="index.html" method="post">
                    <label for="signup-username">Username:</label>
                    <input type="text" id="signup-username" name="username" required><br>

                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" name="email" required><br>

                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" name="password" required><br>

                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </main>
